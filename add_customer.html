{% extends 'base.html' %}
{% block content %}
  <div class="card form-card">
    <h2>Add customer</h2>
    <form method="post">
      <label>Name</label>
      <input name="name" required>
      <label>Company</label>
      <input name="company">
      <label>Email</label>
      <input name="email" type="email">
      <label>Phone</label>
      <input name="phone">
      <label>Status</label>
      <select name="status">
        <option>Lead</option>
        <option>Contacted</option>
        <option>Converted</option>
      </select>
      <div class="form-actions">
        <button class="btn" type="submit">Save</button>
        <a class="btn btn-ghost" href="/dashboard">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
